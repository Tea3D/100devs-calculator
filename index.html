<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea's Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tea's Calculator</h1>
    <section id="calculatorBody">
        <section id="numberInputSpace">
            <h2 id="displayNumber">012345</h2>
        </section>
        <section id="inputButtons">
            <div>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>/</span>
            </div>
            <div>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>*</span>
            </div>
            <div>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>+</span>
            </div>
            <div>
                <span>0</span>
                <span>.</span>
                <span>=</span>
                <span>-</span>
            </div>
        </section>
    </section>
</body>
</html>
